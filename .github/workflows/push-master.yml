---
# GitHub Actions workflow for commits pushed to the Acorus repo - master branch only

name: GitHub Pages website
on:
  push:
    branches: [master]

jobs:
  Website:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - uses: actions/setup-node@v4
        with:
          node-version: 20.12.1
      - run: npm ci
      - run: npx antora docs/ci-playbook.yml
      - run: ./gradlew copyJavadocToSite --console=plain --no-daemon --stacktrace
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/site
